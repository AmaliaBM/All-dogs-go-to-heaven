<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>All dogs go to heaven</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>

  <!-- SCORE -->
  <div id="score-board">
    <h3>Puntos en salud:</h3>
    <span id="score">0</span>
    <h3 id="max-score" style="display: none;"><span></span></h3>
  </div>

  <!-- BOTONES ON/OFF DE MÚSICA -->
  <div id="botonesOnOff">
    <button id="soundOn-btn">
      <img src="./images-sin-fondo/notas-musicales.png" width="35" alt="Sonido activado" />
    </button>
    <button id="soundOff-btn">
      <img src="./images-sin-fondo/notas-musicales-tachadas.png" width="35" alt="Sonido desactivado" />
    </button>
  </div>

  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container">
    <div id="containerbackground"> </div>
    <div id="containerboton">
      <p>Introduce tu nombre para empezar</p>
      <input type="text" id="player-name-input" placeholder="Ingresa tu nombre" />
      <button id="start-btn">Play!</button>
    </div>
  </div>
  <div id="mobile-warning">
    <p>Este juego no está disponible para móviles. Por favor, ábrelo desde un ordenador 💻</p>
  </div>

  <!-- PANTALLA DE JUEGO -->
  <div id="game-screen" class="container" style="display: none;">
    <div id="game-box">
    <div id="mensajes-salud" style="position: absolute; top: 0; left: 0; width: 100%; pointer-events: none; z-index: 999;"></div>
      </div>
    <button id="pause-btn">⏸️ Pausa</button>
    <div id="level-up-message" class="level-up-message"></div>
    
  </div>
  
  <!-- PANTALLA FINAL -->
  <div id="game-over-screen" class="container" style="display: none;">
    <p id="player-name-gameover"></p>
    <p id="score-gameover"></p>
    <p id="max-score-gameover"></p>
    <img src="./images-fondojuego-titulo/gameover_.png" alt="GameOver" />
    <h3>🏆 Ranking de Mejores Jugadores</h3>
    <ol id="ranking-list"></ol>
    <button id="restart-btn">Volver a jugar</button>
  </div>

  <!-- AUDIOS DEL JUEGO -->
  <audio id="musicajuego" src="./sonido-musica/moodmode_-_8_Bit_Retro_Game_Music.mp3"></audio>
  <audio id="musicacolision" src="./sonido-musica/negative_beeps-6008.mp3"></audio>
  <audio id="sonidocomersaludable" src="./sonido-musica/eating-sound-effect-36186.mp3"></audio>

  <!-- SCRIPTS JS -->
  <script src="./js/main.js"></script>
  <script src="./js/nubes.js"></script>
  <script src="./js/pollitoasado.js"></script>
  <script src="./js/manzana.js"></script>
  <script src="./js/london.js"></script>
  <script src="./js/chocolate.js"></script>
  <script src="./js/brocoli.js"></script>
  <script src="./js/huevo.js"></script>
  <script src="./js/zanahoria.js"></script>
  <script src="./js/pescado.js"></script>
  <script src="./js/sandia.js"></script>
  <script src="./js/aceiteoliva.js"></script>
  <script src="./js/carnederes.js"></script>


</body>
</html>
