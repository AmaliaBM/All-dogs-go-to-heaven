<!DOCTYPE html>
<html lang="es"> <!-- Corregido idioma a español-- metadatos --> 
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All dogs go to heaven</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body> 
  
  <div id="game-screen" class="container" style="display: none;">
  <!---SCORE Recolector de puntos -->
  <div id="score-board"> <h3>Score</h3>: <span id="score" style="display: flex;">0</span></div>
  <h3 id="max-score" style="display: flex;">Max. score:<span>10</span></h3></div>
      
  <!--BOTONES ONOFF DE MUSICA JUEGO-->
 <div id="botonesOnOff">
  <button id="soundOn-btn">
    <img src="/images-sin-fondo/notas-musicales.png" width="35">
  </button>

  <button id="soundOff-btn">
    <img src="/images-sin-fondo/notas-musicales-tachadas.png" width="35">
  </button>
  </div>

  <!-- PANTALLA DE INICIO -->
  <div id="splash-screen" class="container">
    <img src="./images-fondojuego-titulo/titulo-juego.png" width="500" alt="Logo del juego: All dogs go to heaven" />
    <button id="start-btn">Play!</button>
  </div>
  
  <!-- PANTALLA DE JUEGO --> 
    
    <!-- Elementos del juego como puntuación, vidas, etc. deberían ir aquí (dentro del game-screen pero fuera del game-box) -->
    <div id="game-box">
      <!-- Los elementos del juego serán añadidos desde JS con manipulación de DOM -->
    </div>
  </div>  
  <!-- PANTALLA FINAL -->
  <div id="game-over-screen" class="container" style="display: none;">
    <img src="./images-fondojuego-titulo/Lo-has-hecho-bastante-bien.png" width="500" alt="Pantalla final: lo has hecho bien" />
    <button id="restart-btn">Volver a jugar</button>
  </div>

 <!-- AÑADIR MUSICA A TODO EL JUEGO -->
    
    <audio id="musicajuego" src="./sonido-musica/moodmode_-_8_Bit_Retro_Game_Music.mp3"></audio>

    <audio id="musicacolision"  src="./sonido-musica/negative_beeps-6008.mp3"></audio>

    <audio id="sonidocomerpollo" src="./sonido-musica/eating-sound-effect-36186.mp3"></audio>
    


  <!-- JS: cargar primero main para que controle el flujo general -->
  <script src="./js/main.js"></script>
  <script src="./js/nubes.js"></script>
  <script src="./js/pollitoasado.js"></script>
  <script src="./js/london.js"></script>
  

  </body>
</html>
